<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url(https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #322c2c;
        }

        .container {
            width: 500px;
            background: transparent;
            color: #fff;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(30px);
            border-radius: 10px;
            padding: 30px 40px;
        }

        .card-title {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }

        .form-group select option {
            color: #000;
        }

        .chat-box {
            width: 100%;
            height: 300px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.user {
            text-align: right;
            color: #4caf50;
        }

        .message.bot {
            text-align: left;
            color: #ff5722;
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        .input-group input {
            width: 85%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .input-group button {
            width: 15%;
            background: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2 class="card-title">Document Chat</h2>
        <form id="document-form">
            <div class="form-group">
                <label for="document-select">Select a Document:</label>
                <select id="document-select" name="document">
                    <option value="doc1.pdf">Document 1</option>
                    <option value="doc2.pdf">Document 2</option>
                    <option value="doc3.pdf">Document 3</option>
                    <!-- Add more documents as needed -->
                </select>
            </div>
        </form>
        
        <div class="chat-box" id="chat-box">
            <div class="message bot">Hello! Please select a document to start the chat.</div>
        </div>

        <div class="input-group">
            <input type="text" id="user-input" placeholder="Type your question here...">
            <button type="button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const chatBox = document.getElementById('chat-box');
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            
            if (message === "") return;
            
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user');
            userMessage.textContent = message;
            chatBox.appendChild(userMessage);

            // Simulate bot response
            const botMessage = document.createElement('div');
            botMessage.classList.add('message', 'bot');
            botMessage.textContent = "Processing your question..."; // Placeholder for real bot logic
            chatBox.appendChild(botMessage);

            // Clear input field
            userInput.value = "";

            // Scroll chat to the bottom
            chatBox.scrollTop = chatBox.scrollHeight;

            // Here you would add the logic to send the question to the server and get the response
        }
    </script>
</body>
</html>
